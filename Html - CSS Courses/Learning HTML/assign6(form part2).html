<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8"/>
        <meta name="description" content="creating a form part2"/>
        <title>Form part2</title>
    </head>
    <body>
        <form method="get">
            <div>
                <label hidden>Token</label>
                <input type="hidden" name="Token" value="b92f1fc2fce391ad7af633723afd3055">
            </div>
            <br>
            <div>
                <label>Email</label>
                <input type="email" name="mail" value="o@o.com" readonly>
            </div>
            <br>
            <div>
                <label>Username</label>
                <input type="text" name="username" minlength="5" maxlength="20" required autofocus>
            </div>
            <br>
            <div>
                <input type="reset" value="Empty">
                <input type="submit" value="Send">
            </div>
            <div>
                <h2>Skills</h2>
                <div>
                    <input id="1" type="checkbox" name="Skill" value="Problem Solving">
                    <label for="1">Problem Solving</label>
                </div>
                <div>
                    <input id="2" type="checkbox" name="Skill" value="Logical Thinking" checked>
                    <label for="2">Logical Thinking</label>
                </div>
                <div>
                    <input id="3" type="checkbox" name="Skill" value="Advanced Search" checked>
                    <label for="3">Advanced Search</label>
                </div>
                <div>
                    <input id="4" type="checkbox" name="Skill" value="Analysis">
                    <label for="4">Analysis</label>
                </div>
                <div>
                    <input id="5" type="checkbox" name="Skill" value="Planning">
                    <label for="5">Planning</label>
                </div>
            </div>
            <hr>
            <div>
                <h2>Jobs</h2>
                <div>
                    <input id="11" type="radio" name="Job" value="Front-End Developer" checked>
                    <label for="11">Problem Solving</label>
                </div>
                <div>
                    <input id="22" type="radio" name="Job" value="Back-End Developer">
                    <label for="22">Logical Thinking</label>
                </div>
                <div>
                    <input id="33" type="radio" name="Job" value="Business">
                    <label for="33">Advanced Search</label>
                </div>
                <div>
                    <input id="44" type="radio" name="Job" value="Analyst">
                    <label for="44">Analysis</label>
                </div>
                <div>
                    <input id="55" type="radio" name="Job" value="Project Manager">
                    <label for="55">Planning</label>
                </div>
            </div>
            <hr>
            <div>
                <label for="program">Choose a programming language:</label>
                <select name="program languages" id="program">
                    <optgroup label="PHP">
                        <option value="v5.0">v5.0</option>
                        <option value="v7.0">v7.0</option>
                        <option value="v8.0">v8.0</option>
                    </optgroup>
                    <optgroup label="Python">
                        <option value="v2.0">v2.0</option>
                        <option value="v3.0">v3.0</option>
                        <option value="v3.9">v3.9</option>
                    </optgroup>
                </select>
            </div>
            <br>
            <div>
                <textarea name="breif" cols="40" rows="10" placeholder="Write Here Why You Want To Learn Programming"></textarea>
            </div>
        </form>
    </body>
</html>
