<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>bookstore</title>
        <meta name="description" content="this is our book store" />
    </head>
    <body>
    <h1>book store</h1>
    <ul> <!-- unordered list -->
        <li>HTML</li> <!-- list items -->
        <li>CSS</li> 
        <li>JS</li> 
        <ul> <!-- nested ul-->
            <li>Angolar</li>
            <li>react</li>
            <li>veujs</li>
        </ul>
    </ul>
    <ol> <!-- ordered list--> 
        <li>name</li>
        <li>address</li>
        <li>id</li>
    </ol>
    <ol reversed>
        <li>name</li>
        <li>address</li>
        <li>id</li>  
    </ol>
    <ol start="50"> 
        <li>name</li>
        <li>address</li>
        <li>id</li>
    </ol>
    <ol type="A"> <!-- type of ordering can be roman numbers , letters , etc-->
        <li>name</li>
        <li>address</li>
        <li>id</li>
    </ol>
    <ol>
        <li value="50">name</li>
        <li>address</li>
        <li>id</li>
    </ol>
    <dl> <!-- description list -->
        <dt>HTML</dt> <!-- term -->
        <dd>language of the web</dd> <!-- description term-->
        <dd>the first lan</dd>
        <dt>CSS</dt>
        <dd>language of the visuals</dd>
    </dl>
    </body>
</html>
